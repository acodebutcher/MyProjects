<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/infinite-scroll.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Adji's Website</title>
  </head>
  <body class="">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fs-4" href="#">Adji's Website</a>
        <!-- Toggle Button -->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- SideBar -->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!-- Sidebar Header -->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Where do you want to go?
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- Sidebar Body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul
              class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="jokes.html">Jokes</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="infinite-scroll.html"
                  >Infinite Scroll</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="pictureception.html"
                  >Pictureception</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="Robot.html">Robot</a>
              </li>
            </ul>
            <!-- Login / Sign up -->
            <div
              class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
            >
              <a href="#login" class="text-white">Login</a>
              <a
                href="#signup"
                class="text-white text-decoration-none px-3 py-1 rounded-4"
                style="background-color: #f94ca4"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="container text-white pt-4">
        <div class="row my-5">
          <!-- Title -->
          <h1>Unsplash API - Infinite Scroll</h1>
        </div>

        <!-- Loader -->
        <div class="loader row" id="loader">
          <div class="loading-text">
            Loading Unsplash API... Rate Limit may be exceeded (50 requests /
            hour)...
          </div>
          <img src="../img/loader.svg" alt="Loader" />
        </div>
        <!-- Image Container -->
        <div
          class="image-container d-flex flex-column align-items-center justify-content-center"
          id="image-container"
        ></div>
      </section>
    </main>
    <script src="../js/infinite-scroll.js"></script>
  </body>
</html>
