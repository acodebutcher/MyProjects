<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/pictureception.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Adji's Website</title>
  </head>
  <body class="vh-100 overflow-hidden">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fs-4" href="#">Adji's Website</a>
        <!-- Toggle Button -->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- SideBar -->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!-- Sidebar Header -->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Where do you want to go?
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- Sidebar Body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul
              class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="jokes.html">Jokes</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="infinite-scroll.html"
                  >Infinite Scroll</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="pictureception.html"
                  >Pictureception</a
                >
              </li>
            </ul>
            <!-- Login / Sign up -->
            <div
              class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
            >
              <a href="#login" class="text-white">Login</a>
              <a
                href="#signup"
                class="text-white text-decoration-none px-3 py-1 rounded-4"
                style="background-color: #f94ca4"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="container vh-100 text-white">
          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center">
            <h2 class="mt-5">Start Streaming now!</h2>
            </div>
            <div class="col-12 mt-5 d-flex align-items-center justify-content-center">
            <p>
              <ol>
                <li>Click the button to select a view to stream</li>
                <li>A small window with selected view will appear to display selected view</li>
              </ol>
            </p>
          </div>
          </div>
          <div class="row h-50">
            <video src="" id="videoElement" hidden></video>
            <div class="col d-flex justify-content-center align-items-center">
              <button class="btn btn-primary" id="startStreamBtn">
                START
              </button>
              <button class="btn btn-primary m-3" id="startPictureInPictureBtn">
                Start Picture in Picture
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/pictureception.js"></script>
  </body>
</html>
